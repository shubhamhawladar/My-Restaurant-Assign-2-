<!DOCTYPE html>
<html>
<head>

        body {

        .container {

            align-items: center;
            flex-direction: column;
            margin-top: 100px;
        }
        input {
            display: grid;
            align-content: center;
            justify-content: center;
            height: 30px;
            width: 250px;
        }

        <input type="text" placeholder="Name"><br>
        <input type="text" placeholder="E-Mail"><br>
        <input type="text" placeholder="Mob-Number"><br>
        <textarea name="Message" placeholder="Message "cols="32" rows="7"></textarea><br>
        <input type="submit" placeholder="Submit">
    </div>


    
</body>
</html>
